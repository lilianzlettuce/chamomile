<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eidetic</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat&family=Cutive+Mono&family=Dancing+Script&family=Flamenco&family=Montserrat&family=Josefin+Slab&family=Quicksand&display=swap" rel="stylesheet">
        <!--FontAwesome Icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--my css-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="deco" id="deco2"></div>
        <div class="deco" id="deco3"></div>
        <div class="deco" id="deco1"></div>

        <div id="slider" class="set section"></div>
        <div id="section1" class="set section">
            <div id="profile-flex-1">
                <i class="fas fa-user-secret"></i>
                <h3 id="title1">Joebob Smith</h3>
            </div>
            <div id="profile-flex-2">
                <div class="stats-flex">
                    <h4 class="label">Age</h4>
                    <h2 class="stats">26</h2>
                </div>
                <div class="stats-flex">
                    <h4 class="label">Weight</h4>
                    <h2 class="stats">125</h2>
                </div>
                <div class="stats-flex">
                    <h4 class="label">Height</h4>
                    <h2 class="stats">5'8''</h2>
                </div>
            </div>
        </div>
        <div id="slideBtn" class="button">Slide</div>
        <div id="section2" class="set2 section">
            <h2 id="title2">Sleep</h2>
            <canvas id="myChart" width="400" height="400"></canvas>
            <div>
                <input id="data" type="number" placeholder="Data">
                <input id="label" type="text" placeholder="Data's Label">
              
                <button onclick="addData(myChart)">Add Data</button>
                <button onclick="removeData(myChart)">Remove Data</button>
                <button onclick="saveCanvas()">Save Chart</button>
              </div>
        </div>
        <div id="section3" class="set section">
            <h1 id="title3">meditate</h1>
        </div>

        <!--my js-->
        <script src="App.js" charset="utf-8"></script>
        <!--chart.js-->
        <script src="path/to/chartjs/dist/Chart.js"></script>
    </body>
</html>
